<div class="graphContainer">
    <highcharts-chart 
        [Highcharts]="Highcharts"
        [options]="chartOptions"
        style="width: 100%; height: 280px; display: block;"
        *ngIf="displayGraphFlag"
    ></highcharts-chart>
    <p class="noDataDisplay" *ngIf="!displayGraphFlag">No Data Available</p>
</div>
