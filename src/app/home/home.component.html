<div class="btn btn-primary">
<button (click)="showAddForm()">Add Group</button>
</div>
<div class="btn btn-primary">
  <button onclick="joinGroup()">Join Existing Group</button>
</div>
<div class="form-group" *ngIf = "addFormFlag">
      <label for="password">Group Name</label>
      <input #groupName class="form-control" name="groupName" type="text"><br>
      <button class="btn btn-secondary" (click) = "addGroup(groupName.value)" >Add Group</button> <br><br>
</div>
<div style="padding: 30px;">
<div *ngFor="let group of groupMap | keyvalue" style="float: left;">
<mat-card class="example-card mat-card mat-focus-indicator">

 <div style="text-align: center;">
  <h3>{{group.value.name|titlecase}}</h3>
</div>
<hr>
   <ul>
    <li *ngFor="let user of group.value.users" class=".user-row">
    <div>
    <img src="../../assets/1.jpg" class=".example-header-image" style="width: 40px;height: 40px;" alt="Photo of Group">
    <h4 style="float: left;">{{user}}</h4>
  </div>
  </li>
  </ul>
  </mat-card>
</div>
</div>
