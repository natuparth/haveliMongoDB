<div class="startPage">
    <div class="test1"></div>
    <!-- <div class="test2">
      <img src="../../assets/personalization.svg">
    </div> -->
    <div class="container welcomedetailsContainer card box" *ngIf='!loginPageToggle && !registerPageToggle'>
      <div class="row">
        <div class="col-md text-center">
            <p class="welcomefont" style="font-size:80px"> Welcome! </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md text-center">
              <h6> Good to see you again </h6>
        </div>
      </div>
      <div class="row">
        <div class="col-md text-center">
          <button class="btn btn-secondary getStartedbutton" (click)="loginPageToggle=!loginPageToggle"> Login </button><br>
          <button class="btn btn-secondary getStartedbutton" (click)="registerPageToggle=!registerPageToggle">Register </button>
        </div>
      </div>
    </div>

    <div *ngIf='loginPageToggle' class="container loginContainer card box">
      <div class="row">

        <div *ngIf="!forgotPasswordFlag" class="col-md text-center">
              <br>
              <span> <p class="signintext"> Welcome Back! </p></span>
              <hr>
              <div class="form-group">
              <form action="post" #inputForm="ngForm" (submit)="validateCredentials(inputForm.value)">
                <div *ngIf='login_flag'>
                  <p class="text-danger">{{message}}</p>
                </div>
                  <label for="username">Username:</label>
                  <input class="form-control" name="username" type="text" [(ngModel)]="username"> <br>
                  <label for="password">Password:</label>
                  <input class="form-control" name="password" type="password" [(ngModel)]="password"><br>
                  <button class="btn btn-secondary" type="submit">Login</button> <br><br>
              </form>
              <a class="forgotpasswordlink" (click)="forgotPasswordFlag=true">Forgot Password?</a>
            </div>
        </div>

        <div *ngIf="forgotPasswordFlag" class="col-md text-center">
          <br>
          <i class="fa fa-chevron-circle-left fa-2x" (click)="forgotPasswordFlag=false;resendOtpFlag=false;" aria-hidden="true"></i>
          <span> <p class="signintext"> Recover your Account </p></span>
          <hr>
          <div class="form-group">
            <form class="form-group" [formGroup]="otpCheckForm">
              <label for="email">Email</label>
              <input name="email" class="form-control" formControlName="email" type="text" />
              <p class="help-block text-danger" *ngIf="
                  !otpCheckForm.get('email').valid &&
                  otpCheckForm.get('email').touched
              ">
              Please enter your email
              </p>
              <label *ngIf="resendOtpFlag && !updatePasswordFlag" for="otp">OTP</label>
              <input *ngIf="resendOtpFlag && !updatePasswordFlag" name="otp" class="form-control" formControlName="otp" type="text" />
              <p class="help-block text-danger" *ngIf="
                  !otpCheckForm.get('otp').valid &&
                  otpCheckForm.get('otp').touched
              ">
              Please enter your OTP
              </p>
              <br>
              <label *ngIf="updatePasswordFlag" for="password">New Password</label>
              <input *ngIf="updatePasswordFlag" name="password" class="form-control" formControlName="password" type="password" />
              <p class="help-block text-danger" *ngIf="
                  !otpCheckForm.get('password').valid &&
                  otpCheckForm.get('password').touched
              ">
              Please enter new Password
              </p>
              <br>
              <div *ngIf="!resendOtpFlag && !updatePasswordFlag">
                  <button type="submit" class="btn btn-secondary" (click)="sendOtpByMail()" [disabled]="!otpCheckForm.valid || loadingFlag">
                      <p *ngIf="!loadingFlag" [ngStyle]="{'padding':'0px','margin':'0px'}">Proceed</p>
                      <div class="loading" *ngIf="loadingFlag"><app-dot-jump></app-dot-jump></div>
                  </button>
              </div>
              <div *ngIf="resendOtpFlag && !updatePasswordFlag">
                <button type="menu" class="btn btn-secondary" (click)="resendOtp()" [disabled]="!otpCheckForm.valid || loadingFlag">
                    <p *ngIf="!loadingFlag" [ngStyle]="{'padding':'0px','margin':'0px'}">Resend</p>
                    <div class="loading" *ngIf="loadingFlag"><app-dot-jump></app-dot-jump></div>
                </button>
                <button type="menu" class="btn btn-secondary" (click)="checkOtp()" [disabled]="loadingFlag">
                  <p *ngIf="!loadingFlag" [ngStyle]="{'padding':'0px','margin':'0px'}">Proceed</p>
                  <div class="loading" *ngIf="loadingFlag"><app-dot-jump></app-dot-jump></div>
                </button>
              </div>
              <div *ngIf="updatePasswordFlag">
                <button type="submit" class="btn btn-secondary" (click)="updatePassword()" [disabled]="!otpCheckForm.valid || loadingFlag">
                    <p *ngIf="!loadingFlag" [ngStyle]="{'padding':'0px','margin':'0px'}">Update</p>
                    <div class="loading" *ngIf="loadingFlag"><app-dot-jump></app-dot-jump></div>
                </button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>

    <div *ngIf='registerPageToggle' class="container loginContainer card box">
      <app-register></app-register>
    </div>

    <div class="container moreOptionContainer card box" *ngIf='loginPageToggle || registerPageToggle'>
      <div class="row">
        <div class="col-md text-center">
          <button *ngIf='registerPageToggle' class="btn btn-secondary getStartedbutton" (click)="loginPageToggle=!loginPageToggle; registerPageToggle=false"> Login </button><br>
          <button *ngIf='loginPageToggle' class="btn btn-secondary getStartedbutton" (click)="registerPageToggle=!registerPageToggle; loginPageToggle=false">Register </button>
        </div>
      </div>
    </div>
    
  </div>
