<!-- table-light text-center -->
<div class="startPage">
  <div class="test1"></div>
  <div class="test2">
    <img src="../../assets/personalization.svg">
  </div>
  <div class="container welcomedetailsContainer card box" *ngIf='!loginPageToggle && !registerPageToggle'>
    <div class="row">
      <div class="col-md text-center">
          <p class="welcomefont" style="font-size:80px"> Welcome! </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md text-center">
            <h6> Good to see you again </h6>
      </div>
    </div>
    <div class="row">
      <div class="col-md text-center">
        <button class="btn btn-success getStartedbutton" (click)="loginPageToggle=!loginPageToggle"> Login </button><br>
        <button class="btn btn-success getStartedbutton" (click)="registerPageToggle=!registerPageToggle">Register </button>
      </div>
    </div>
  </div>
  
  <div *ngIf='loginPageToggle' class="container loginContainer card box">
    <div class="row">
      <div class="col-md text-center">
            <br>
            <span> <p class="signintext"> Welcome Back! </p></span>
            <hr>
            <div class="form-group">
            <form action="post" #inputForm="ngForm" (submit)="validateCredentials(inputForm.value)">
                <label for="username">Username:</label>
                <input class="form-control" name="username" type="text" [(ngModel)]="username"> <br>
                <label for="password">Password:</label>
                <input class="form-control" name="password" type="password" [(ngModel)]="password"><br>
                <button class="btn btn-success" (click)="loginPageToggle=!loginPageToggle">Login</button> <br><br>
            </form>
          </div>
      </div>
    </div>
  </div>

  <div *ngIf='registerPageToggle' class="container loginContainer card box">
    <div class="row">
      <div class="col-md text-center">
            <br>
            <span> <p class="signintext"> Create your Account </p></span>
            <hr>
            <div class="form-group">
            <form action="post" #inputForm="ngForm" (submit)="validateCredentials(inputForm.value)">
                <label for="username">Username:</label>
                <input class="form-control" name="username" type="text" [(ngModel)]="username"> <br>
                <label for="password">Password:</label>
                <input class="form-control" name="password" type="password" [(ngModel)]="password"><br>
                <button class="btn btn-success" (click)="loginPageToggle=!loginPageToggle">Register</button> <br><br>
            </form>
          </div>
      </div>
    </div>
  </div>
</div>
