<div class="Welcomecontainer" *ngIf='showSpinner'>
  <p>Please Wait...</p>
  <div class="Loading"
      [ngStyle]="{'animation-name':'Loadinganimation',
              'animation-duration':'3s',
              'animation-iteration-count': 'infinite',
              'animation-direction':'alternate',
              'animation-delay':i/5+'s'}"
              *ngFor='let i of [0,1,2,3,4]'>
  </div>
</div>
<div class="dropdown" style="text-align: center;">
  <button class="btn btn-secondary dropdown-toggle"  type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Dropdown button
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" (click)="getShoppingListUpdated(5)">5</a>
    <a class="dropdown-item" (click)="getShoppingListUpdated(10)">10</a>
    <a class="dropdown-item" (click)="getShoppingListUpdated(20)">20</a>
  </div>
</div>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>


    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of itemsList; let i = index">
      <th scope="row">{{i}}</th>
      <td>{{item.name}}</td>



    </tr>

  </tbody>
</table>
