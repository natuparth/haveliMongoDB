<div class="Welcomecontainer" *ngIf='showSpinner'>
  <p>Please Wait...</p>
  <div class="Loading"
      [ngStyle]="{'animation-name':'Loadinganimation',
              'animation-duration':'3s',
              'animation-iteration-count': 'infinite',
              'animation-direction':'alternate',
              'animation-delay':i/5+'s'}"
              *ngFor='let i of [0,1,2,3,4]'>
  </div>
</div>
<div class="d-flex pt-0 flex-row bd-highlight mb-0" style="height: 60px;">
  <div class="p-2 w-100 bd-highlight"><h3 style="font-size: 3.0vh">Shopping List</h3></div>
  <div class="p-2 w-100 bd-highlight">
<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle"  type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    {{dropdownButton}}
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" (click)="getShoppingListUpdated(5)">5</a>
    <a class="dropdown-item" (click)="getShoppingListUpdated(10)">10</a>
    <a class="dropdown-item" (click)="getShoppingListUpdated(20)">20</a>
  </div>
</div>
  </div>
</div>
<ag-grid-angular
      style="width: 100%; height:600px"
      class="ag-theme-alpine"
      [columnDefs]="columnDefs"
      [rowData] = "itemsList"
      [overlayNoRowsTemplate] = "overlayNoRowTemplate"
      (gridReady)='onGridReady($event)'
      >
    </ag-grid-angular>
