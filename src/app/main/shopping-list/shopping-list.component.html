<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Days Left</th> 
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items | async ;let i = index">
      <th scope="row">{{i}}</th>
      <td>{{item.name}}</td>
      <td>{{item.quantity}}</td>
     
      
    </tr>
    
  </tbody>
</table>
